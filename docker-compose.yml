# Общие настройки для всех сервисов
x-app-common: &app-common
  build: 
    context: .
    dockerfile: Dockerfile
  restart: unless-stopped
  volumes:
    - .:/app
    - logs_volume:/app/logs

# Общие переменные окружения
x-app-environment: &app-environment
  # Django settings
  DJANGO_SETTINGS_MODULE: onboarding.settings
  SECRET_KEY: django-insecure-development-key-change-in-production
  DEBUG: "True"
  ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,web"
  
  # Database
  DB_NAME: onboarding
  DB_USER: postgres
  DB_PASSWORD: postgres
  DB_HOST: db
  DB_PORT: 5432
  
  # Redis
  REDIS_URL: redis://redis:6379/1
  CELERY_BROKER_URL: redis://redis:6379/0
  CELERY_RESULT_BACKEND: redis://redis:6379/0
  
  # Telegram (заполнить реальными значениями)
  TELEGRAM_BOT_TOKEN: "7578591054:AAGaFxPZXWqdVSWIhnfby-cIehnVEiX8GYU"
  TELEGRAM_WEBHOOK_URL: ""
  TELEGRAM_MINI_APP_URL: ""
  
  # CORS
  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
  CORS_ALLOW_ALL_ORIGINS: "True"
  
  # Admin credentials
  ADMIN_EMAIL: "admin@example.com"
  ADMIN_PASSWORD: "admin123"
  ADMIN_NAME: "Администратор"
  
  # Демо-данные
  LOAD_DEMO_DATA: "true"

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: onboarding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d onboarding"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django приложение
  web:
    <<: *app-common
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment: 
      <<: *app-environment
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["web"]

  # Celery worker для фоновых задач
  celery-worker:
    <<: *app-common
    environment:
      <<: *app-environment
    depends_on:
      - web
      - redis
    command: ["celery-worker"]

  # Celery beat (планировщик задач)
  celery-beat:
    <<: *app-common
    environment:
      <<: *app-environment
    depends_on:
      - web
      - redis
    command: ["celery-beat"]

  # Nginx (для production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - web
    restart: unless-stopped
    profiles:
      - production

volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
  logs_volume: