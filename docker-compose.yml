version: '3.8'

services:
  # База данных PostgreSQL
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: onboarding
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d onboarding"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Redis для кеширования и Celery
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # Django приложение
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs
    ports:
      - "8000:8000"
    environment: &common_env
      # Django settings
      DJANGO_SETTINGS_MODULE: onboarding.settings
      SECRET_KEY: django-insecure-development-key-change-in-production
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1,0.0.0.0,web"
      
      # Database
      DB_NAME: onboarding
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: 5432
      
      # Redis
      REDIS_URL: redis://redis:6379/1
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      
      # Telegram (заполнить реальными значениями)
      TELEGRAM_BOT_TOKEN: "7578591054:AAGaFxPZXWqdVSWIhnfby-cIehnVEiX8GYU"
      TELEGRAM_WEBHOOK_URL: ""
      TELEGRAM_MINI_APP_URL: ""
      
      # CORS
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      CORS_ALLOW_ALL_ORIGINS: "True"
      
      # Admin credentials
      ADMIN_EMAIL: "admin@example.com"
      ADMIN_PASSWORD: "admin123"
      ADMIN_NAME: "Администратор"
      
      # Демо-данные
      LOAD_DEMO_DATA: "true"
      
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network
    command: ["web"]

  # Celery worker для фоновых задач
  celery-worker:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      <<: *common_env
    depends_on:
      - web
      - redis
    restart: unless-stopped
    networks:
      - app-network
    command: ["celery-worker"]  # Обратите внимание на корректное название команды

  # Celery beat (планировщик задач)
  celery-beat:
    build: 
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/app
      - logs_volume:/app/logs
    environment:
      <<: *common_env
    depends_on:
      - web
      - redis
    restart: unless-stopped
    networks:
      - app-network
    command: ["celery-beat"]  # Обратите внимание на корректное название команды

  # Nginx (для production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/static:ro
      - media_volume:/media:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - app-network
    profiles:
      - production

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  logs_volume:
    driver: local

networks:
  app-network:
    driver: bridge